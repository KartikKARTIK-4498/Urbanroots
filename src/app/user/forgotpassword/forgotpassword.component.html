<header class="bg-green-600 text-white p-8 flex justify-between items-center">
  <img src="../../../assets/logo.png" alt="UrbanRoots Logo" class="h-8" />
  <nav class="hidden md:flex space-x-4 items-center">
    <a href="#" class="hover:text-green-300">Home</a>
    <div class="flex h-10 w-[1px] bg-white"></div>
    <img src="../../../assets/Vector.png" alt="UrbanRoots Logo" class="h-8" />
    <!-- Add more links here if needed -->
  </nav>
</header>

<section class="flex flex-col md:flex-row w-full py-20 px-5 min-h-screen bg-gray-100">
  <!-- Center the image on large screens -->
  <div class="hidden md:flex items-center justify-center w-1/2">
    <img src="../../../assets/loginImg.gif" alt="Forgot Password" class="h-80 border-4 border-green-500 rounded-3xl" loading="lazy" />
  </div>

  <!-- Center the forgot password form -->
  <div class="flex flex-col w-full md:w-1/2 mx-auto justify-center items-center text-center">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
      <h2 class="text-2xl font-semibold text-gray-700">Forgot Password</h2>

      <form (ngSubmit)="sendPasswordResetEmail()" class="mt-6">
        <input 
          type="email" 
          [(ngModel)]="email" 
          [ngModelOptions]="{standalone: true}" 
          placeholder="Enter your email" 
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />

        <button 
          type="submit" 
          class="w-full bg-blue-500 text-white py-2 mt-6 rounded-lg hover:bg-blue-600 transition duration-300"
        >
          Send Password Reset Email
        </button>

        <div *ngIf="errorMessage" class="mt-4 text-red-600 text-center">
          {{ errorMessage }}
        </div>
      </form>

      <p class="text-sm text-gray-600 mt-6">
        Remember your password? 
        <a routerLink="/user/login" class="text-blue-500 hover:underline">Login</a>
      </p>
    </div>
  </div>
</section>
